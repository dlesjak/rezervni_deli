{% load django_tables2 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervni deli</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'rd/custom.css' %}">
</head>
<body>
    {% include 'rd/navbar.html' %}
    <h1>Sprememba podatkov za {{ sparepart.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <p> Ste prepričani, da želite izbrisati del "{{ sparepart.name }}"?</p>
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'rd:detail' sparepart.id %}'">Prekliči</button>
        <button type="submit" class="btn btn-danger">Izbriši del</button>
    </form>
</body>
</html>
